{% set build = 0 %}
{% set version = "2021.07.23" %}

package:
  name: moose-pyhit
  version: {{ version }}

source:
  git_url: https://github.com/milljm/moose-pyhit.git

build:
  number: {{ build }}  # [linux,osx]
  skip: true           # [win]

requirements:
  build:
    - gxx_linux-64 {{ moose_gxx }}                 # [linux]
    - clangxx      {{ moose_clangxx }}             # [osx]
    - python       {{ moose_python }}
    - cython

  host:
    - gxx_linux-64 {{ moose_gxx }}                 # [linux]
    - clangxx      {{ moose_clangxx }}             # [osx]
    - python       {{ moose_python }}
    - cython

  run:
    - gxx_linux-64 {{ moose_gxx }}                 # [linux]
    - clangxx      {{ moose_clangxx }}             # [osx]
    - python       {{ moose_python }}

test:
  imports:
    - pyhit

about:
  home: https://mooseframework.org/
  license: LGPL 2.1
  summary: 'HIT Parser'

extra:
  recipe-maintainers:
    - milljm
